<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Détail du selfie</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleLike()">
        <ion-icon [name]="photo.liked ? 'heart' : 'heart-outline'"
                  [color]="photo.liked ? 'danger' : 'medium'"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="delete()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-wrap">
    <ion-img [src]="photo.webviewPath || photo.filepath"></ion-img>
  </div>

  <ion-list inset="true">
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>
        {{ photo.takenAt | date:'fullDate' }} – {{ photo.takenAt | date:'shortTime' }}
      </ion-label>
    </ion-item>

    <!-- Astuce de narrowing : on alias coords avec 'as c' -->
    <ion-item *ngIf="photo.coords as c">
      <ion-icon name="pin-outline" slot="start"></ion-icon>
      <ion-label>
        {{ c.lat | number:'1.5-5' }}, {{ c.lng | number:'1.5-5' }}
        <div *ngIf="address" style="opacity:.85">{{ address }}</div>
      </ion-label>
    </ion-item>

    <ion-item button detail (click)="openOnMap()">
      <ion-icon name="map-outline" slot="start"></ion-icon>
      <ion-label>Voir sur la carte</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
