<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- État de chargement -->
  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
    <p>Chargement de la carte...</p>
  </div>

  <!-- État vide -->
  <div *ngIf="!loading && photos.length === 0" class="empty-state">
    <ion-icon name="map-outline" size="large"></ion-icon>
    <h2>Aucune photo géolocalisée</h2>
    <p>Prenez des photos pour les voir sur la carte</p>
  </div>

  <!-- Carte Leaflet -->
  <div id="map" *ngIf="!loading && photos.length > 0"></div>

  <!-- Bouton pour centrer -->
  <ion-fab *ngIf="!loading && photos.length > 0" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="centerMap()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
