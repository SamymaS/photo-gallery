<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Galerie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="gallery-container">
    <!-- √âtat vide -->
    <div *ngIf="photos.length === 0" class="empty-state">
      <ion-icon name="images-outline" size="large"></ion-icon>
      <h2>Aucune photo</h2>
      <p>Prenez des photos depuis l'onglet Cam√©ra</p>
    </div>

    <!-- Liste des photos -->
    <ion-list *ngIf="photos.length > 0">
      <ion-item *ngFor="let photo of photos; let i = index">
        <ion-thumbnail slot="start">
          <img [src]="photo.webviewPath || photo.filepath" />
        </ion-thumbnail>
        
        <ion-label>
          <h2>Photo {{ i + 1 }}</h2>
          <p>{{ photo.takenAt | date:'dd/MM/yyyy HH:mm' }}</p>
          <p *ngIf="photo.coords">üìç {{ photo.coords.lat.toFixed(4) }}, {{ photo.coords.lng.toFixed(4) }}</p>
        </ion-label>
        
        <ion-button slot="end" fill="clear" (click)="toggleLike(photo)">
          <ion-icon [name]="photo.liked ? 'heart' : 'heart-outline'" [color]="photo.liked ? 'danger' : 'medium'"></ion-icon>
        </ion-button>
        
        <ion-button slot="end" fill="clear" color="danger" (click)="deletePhoto(photo)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
